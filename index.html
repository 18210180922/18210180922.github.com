<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的首页</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background:red;
		
		}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				let oBtn = document.querySelector('button');
				oBtn.onclick = ()=>{
					document.querySelector('div').style.background = 'blue';
				};
			};			
		</script>

</head>
<body>
	<button>点我点我！</button>
	<div>
		
	</div>
</body>
</html>
